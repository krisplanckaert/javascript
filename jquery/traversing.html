<!DOCTYPE html>
<html>
    <head>
        <title>Traversing</title>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        
        <script>
            $(function() {

                $('.selector').find('a'); // hetzelfde als $('.selector a')
                $('.selector').siblings('a'); // Alle a's met zelfde ouder'
                $('.selector').parent(); // De directe ouden
                
            });            
        </script>
        
        <div class="selector">
            <h1>Titel</h1>
            <p><a href="#">url</a></p>
            
        </div>
        
    </body>
</html>
