<!DOCTYPE html>
<html>
    <head>
        <title>Selectors</title>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        
        <script>
            $("[href]");
            $(":checkbox");
            $(":animated"); //alle geanimeerde elementen van JQuery
            $("h1:has(a)"); //alle h1 elementen met a als child
            $("li:gt(5)"); // alles groter dan 5de li
            $("li:eq(3)"); // alles gelijk aan 3de li
            $("li:lt(8)"); // alles kleiner dan 8ste li
        </script>
        
    </body>
</html>
